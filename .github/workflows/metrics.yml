name: Metrics
on:
  # Schedule updates (each day)
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main
jobs:
  github-user-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
         #Core
          filename: github-user-metrics.*
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          template: classic
          base: header
          config_timezone: America/Sao_Paulo
  github-stargazers:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Core
          config_timezone: America/Sao_Paulo
          filename: github-stargazers.*

          # Options
          # Options
          template: classic
          base: ""

          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic
          plugin_stargazers_worldmap_sample: 30
          
  github-topics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Current configuration doesn't require a GitHub token
          token: NOT_NEEDED

          #Core
          filename: github-topics.*
          
          # Options
          template: classic
          base: ""
          config_timezone: America/Sao_Paulo
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_topics_sort: stars
